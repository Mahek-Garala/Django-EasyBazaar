{% extends 'seller-base.html' %}
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="d-block w-100" src="../static/Photos/Banner1.jpg" alt="First slide" style="height:700px; width:800px;">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="../static/Photos/Banner4.jpg" alt="Second slide" style="height:700px; width:800px;">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="../static/Photos/Banner3.jpg" alt="Third slide" style="height:700px; width:800px;">
		</div>
	</div>
	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>

	

	<!-- start product Area -->
	<section class="section_gap">
		<!-- single product slide -->
		<div class="single-product-slider">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-6 text-center">
						<div class="section-title">
							<h1>Your Products</h1>
						</div>
					</div>
				</div>
				<div class="row">
					<!-- single product -->
					<!-- <div class="col-lg-3 col-md-6" style="cursor: pointer;">
						<div class="single-product">
							<img class="img-fluid" src="img/product/p1.jpg" alt="">
							<div class="product-details">
								<h6>Footware</h6>
							
							</div>
						</div>
					</div> -->
					<!-- single product -->
					{% for p in products %}
					 <div class="col-lg-3 col-md-6">
						<div class="single-product">
							<img class="img-fluid" src="{{p.image.url}}" alt="" style="height:300px;">
							<div class="product-details" >
								<h6>{{p.name}}</h6>
								<div class="price">
									<h6>{{p.price}}</h6>
								</div><br>
								<h6> Available Quantity = {{p.stock}} </h6>
								<p style="min-height:110px;height:auto;overflow:auto;">{{p.description}}</p>
								<h6>Category : {{p.category.name}}<h6>
								<div class="prd-bottom">

									<a href="{% url 'update_product' p.id %}" class="genric-btn primary " style="padding:0px 12px;font-size:100%;">Update</a>
									<a href="{% url 'delete_product' p.id %}" class="genric-btn primary " style="padding:0px 12px;font-size:100%;">Remove</a>

								</div>
							</div>
						</div>
					</div> 
				{% endfor %}
				
					
					
				</div>
			</div>
		</div>
		
	</section>
	<!-- end product Area -->



{% endblock %}
