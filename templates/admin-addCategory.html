{% extends 'admin-base.html' %}
{% block content %}


<!--================Login Box Area =================-->
<section class="login_box_area section_gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login_form_inner">
                    <h2>Add Category</h2><br>
                    <form class="row login_form" action="{% url 'add_category' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="col-md-12 form-group">
                            <input type="text" id="name" name="name" placeholder="Category Name" required>
                        </div>
                   
                        <div class="col-md-12 form-group">
                            <input type="text" id="description" name="description" placeholder="Description" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="file" id="image" name="image" accept="image/*" required>
                        </div>
                  
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="primary-btn">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
