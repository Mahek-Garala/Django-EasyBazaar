{% extends 'base.html' %} {% block content %}


	<!-- start product Area -->
	<section class="section_gap" style="margin-top:50px">
		<!-- single product slide -->
		<div class="single-product-slider">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-6 text-center">
						<div class="section-title">
							<h1>WishList</h1>
						</div>
					</div>
				</div>
				<div class="row">
					
					
					{% for p in products %}

					<!-- single product -->
					 <div class="col-lg-3 col-md-6">
						<div class="single-product">
							<img class="img-fluid" src="{{p.product.image.url}}" alt="" style="height:300px;">
							<div class="product-details">
								<h6>{{p.product.name}}</h6>
								<div class="price">
									<h6>{{p.product.price}}</h6>
								</div>
								<div class="button-group-area">
									{% if p.in_cart %}
									<a href="{% url 'cart_view' p.product.id %}" class="genric-btn primary " style="padding:0px 12px;font-size:120%;">view cart</a>
									
									{% else %}
									<a href="{% url 'cart' p.product.id %}" class="genric-btn primary " style="padding:0px 12px;font-size:120%;">Add to cart</a>

									{% endif %}
									<a href="{% url 'remove_from_wishlist' p.product.id %}" class="genric-btn primary " style="padding:0px 12px;font-size:120%;">Remove</a>

				
								</div>
							</div>
						</div>
					</div> 

					{% endfor %}
				</div>
				
					
					
				</div>
			</div>
		</div>
		
	</section>
	<!-- end product Area -->


{% endblock %}
